name: AI Site Monitor

on:
  schedule:
    - cron: "0 */12 * * *"   # 每12小时运行一次（UTC时间）
  workflow_dispatch:          # 手动触发时也可运行

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas torch transformers

      - name: Run monitor script
        run: python monitor.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add results.csv
          git commit -m "update: auto monitoring result" || echo "No changes to commit"
          git push
